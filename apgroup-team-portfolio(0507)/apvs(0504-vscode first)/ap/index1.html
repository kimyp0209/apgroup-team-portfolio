<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아모레퍼시픽 - A More Beautiful World</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    html, body {
      overflow-x: hidden;
    }

    body {
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: transparent;
    }

    .header-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 12px 40px 0;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      height: 40px;
      width: 1100px;
      margin: 0 auto;
      
    }

    .lang-box {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      gap: 8px;
      font-size: 13px;
      font-weight: 400;
    }

    .logo-box {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-box img {
      height: 25px;
    }

    .right-box {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 13px;
    }

    .links-box {
      display: flex;
      gap: 10px;
    }

    .link-icon {
      margin-left: 4px;
      height: 14px;
      vertical-align: middle;
    }

    .search-box .search-icon {
      height: 14px;
    }

    .main-nav {
      margin-top: 12px;
      text-align: center;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .main-nav li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      height: 100vh;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 1s;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .hero-content {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 3;
    }

    .hero-content p {
      font-size: 16px;
      margin: 6px 0;
    }

    .hero-content h1 {
      font-size: 52px;
      font-weight: 500;
      margin: 10px 0;
    }

    .hero-content button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 14px;
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      cursor: pointer;
      font-weight: 400;
    }

    .slide-tabs {
      position: absolute;
      bottom: 16px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 64px;
      z-index: 4;
    }

    .slide-tabs span {
      font-size: 15px;
      color: #ccc;
      cursor: pointer;
    }

    .slide-tabs span.active {
      color: white;
      font-weight: 500;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background-color: white;
      transition: width 0.1s linear;
      z-index: 5;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="top-header">
        <div class="lang-box">
          <a href="#">KR</a>
          <a href="#">EN</a>
          <a href="#">CN</a>
        </div>
        <div class="logo-box">
          <a href="/"><img src="img/amorepacific.png" alt="AMOREPACIFIC"></a>
        </div>
        <div class="right-box">
          <div class="links-box">
            <a href="#">
              <span>아모레스토리</span>
              <img src="img/res.png" alt="icon" class="link-icon">
            </a>
            <a href="#">
              <span>아모레몰</span>
              <img src="img/res.png" alt="icon" class="link-icon">
            </a>
          </div>
          <div class="search-box">
            <a href="#"><img src="img/res.png" alt="search" class="search-icon"></a>
          </div>
        </div>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">BRANDS</a></li>
          <li><a href="#">OUR CULTURE</a></li>
          <li><a href="#">COMMITMENTS</a></li>
          <li><a href="#">INVESTORS</a></li>
          <li><a href="#">CAREERS</a></li>
          <li><a href="#">NEWS</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero">
    <div class="slider">
      <div class="slide active">
        <video autoplay muted loop playsinline preload="auto">
          <source src="img/1.mp4" type="video/mp4" />
        </video>
        <div class="hero-content">
          <p>WE MAKE A MORE BEAUTIFUL WORLD</p>
          <h1>New Beauty</h1>
          <button>자세히 보기</button>
        </div>
      </div>
      <div class="slide">
        <video autoplay muted loop playsinline preload="auto">
          <source src="img/2.mp4" type="video/mp4" />
        </video>
        <div class="hero-content">
          <p>WE MAKE A MORE BEAUTIFUL WORLD</p>
          <h1>Sustainability</h1>
          <button>자세히 보기</button>
        </div>
      </div>
      <div class="slide">
        <video autoplay muted loop playsinline preload="auto">
          <source src="img/3.mp4" type="video/mp4" />
        </video>
        <div class="hero-content">
          <p>WE MAKE A MORE BEAUTIFUL WORLD</p>
          <h1>Innovation</h1>
          <button>자세히 보기</button>
        </div>
      </div>
    </div>

    <div class="slide-tabs">
      <span class="active">New Beauty</span>
      <span>Sustainability</span>
      <span>Innovation</span>
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </section>

  <script>
    const slides = document.querySelectorAll('.slide');
    const tabs = document.querySelectorAll('.slide-tabs span');
    const progressBar = document.getElementById('progressBar');
    let currentIndex = 0;
    let timer = 0;
    const duration = 12000;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        if (tabs[i]) tabs[i].classList.toggle('active', i === index);
      });
      currentIndex = index;
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      setTimeout(() => {
        progressBar.style.transition = `width ${duration}ms linear`;
        progressBar.style.width = '100%';
      }, 10);
    }

    function nextSlide() {
      const nextIndex = (currentIndex + 1) % slides.length;
      showSlide(nextIndex);
    }

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        clearInterval(timer);
        showSlide(index);
        timer = setInterval(nextSlide, duration);
      });
    });

    timer = setInterval(nextSlide, duration);
    showSlide(currentIndex);
  </script>
</body>
</html>
